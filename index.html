<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>BuzzQuizz</title>

	<link rel="stylesheet" href="styles/style.css" />
	<link rel="stylesheet" href="styles/reset.css" />

	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
	<bold class="topo-fixo-buzzquizz">BuzzQuizz</bold>

	<div class="conteudo-pagina">
		<div class="pagina-inicial esconder">
			<!-- Edu -->
			<div class="caixa-criarQuizz">
				<p>Você não criou nenhum <br>quizz ainda :(</br></p>
				<button class="criarQuizz1">Criar Quizz</button>
			</div>
			<div class="caixa-quizzCriado">
				<div class="tituloBotao-quizzCriado">
					<div class="titulo-quizz-criado">Seus Quizzes</div>
					<ion-icon class="botaoAddQuizz" name="add-circle"></ion-icon>
				</div>
				<div class="container-quizzCriado"></div>
			</div>

			<div class="titulo-todos-quizzes">Todos os Quizzes</div>
			<div class="container-quizzes"></div>
		</div>


		<!-- PEDRO -->
		<div class="pagina-quizz esconder">

		</div>

		<!-- VINI -->
		<div class="criar-quizz">

			<div class="info-quizz">
				<form>
					<p>Comece pelo começo</p>
					<div class="form-container">
						<fieldset>
							<input id="titulo" name="title" type="text" placeholder="Título do seu quizz">
							<input id="imagem-quizz" name="image" type="url" placeholder="URL da imagem do seu quizz">
							<input id="quantidadePerguntas" name="quantidadePerguntas" type="number"
								placeholder="Quantidade de perguntas do quizz">
							<input id="quantidadeNiveis" name="quantidadeNiveis" type="number"
								placeholder="Quantidade de níveis do quizz">
						</fieldset>
					</div>
					<div onclick="submeterDadosQuizz()">Proseguir para </div>
				</form>
			</div>

			<div class="criar-perguntas esconder">
				<form>
					<p>Crie suas perguntas</p>
				</form>
			</div>

			<div class="criar-niveis esconder">
				<form>
					<p>Agora, decida os níveis</p>

				</form>
			</div>

		</div>

	</div>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="./script/script.js"></script>
</body>

</html>
